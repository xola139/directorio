<div class="container">
  <div class="row">
    <div class="col-md-12 col-sm-12 ">

      <div class="example-container mat-elevation-z8">
        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtra promo por nombre,ciudad,telefono">
          </mat-form-field>
        </div>
        <div class="col-md-12 col-sm-12 ">
          <div class="chip m-1" *ngFor="let p of promos;let i = index">
            <img src="{{p.avatar}}" alt="promo" width="96" height="96" (click)="showModalPromo(p)" data-toggle="modal" data-target="#exampleModalLong" >
            <p>
              {{p.id}}
            </p>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="chip">
          <img src="{{msgUrl}}" alt="Person" width="96" height="96">
        </div>
        <h5 class="modal-title" id="exampleModalLabel">{{msgTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{msgPromo}}
      </div>
      <div class="modal-footer">


        <button mat-button ngxClipboard [cbContent]="copyItem(itemPromo)" (click)="openSnackBar()">Copiar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
