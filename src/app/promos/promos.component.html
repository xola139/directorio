  <div class="container">
      <div class="row" >
          <div class="col-md-12 col-sm-12 ">
            <div class="example-container mat-elevation-z8">
              <div class="example-header">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
              </div>

              <mat-table #table [dataSource]="dataSource">
                <!-- Name Column -->
                <ng-container matColumnDef="avatar">
                  <mat-header-cell *matHeaderCellDef> Avatar </mat-header-cell>
                  <mat-cell *matCellDef="let element">  
                    <div class="chip">
                      <img src="{{element.avatar}}" alt="Person" width="96" height="96">
                      
                    </div>
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef> Twitter </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="telefono">
                  <mat-header-cell *matHeaderCellDef> Telefono </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{ (element.fk_images[0] ) ? element.fk_images[0].telefono : ''}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="descripcion">
                  <mat-header-cell *matHeaderCellDef> Descripcion </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.promos[element.promos.length -1].descripcion}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="idTwit">
                    <mat-header-cell *matHeaderCellDef> Acci√≥n </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                      
                      <button type="button" class="btn btn-primary" (click)="showModalPromo(element)" data-toggle="modal" data-target="#exampleModalLong">
                          detallon
                          </button>
                    </mat-cell>
                </ng-container>
               
                
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
            </div>

          </div>
          
      </div>
  </div>


<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{msgTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{msgPromo}}
      </div>
      <div class="modal-footer">
          

          <button mat-button ngxClipboard [cbContent]="copyItem(itemPromo)"   (click)="openSnackBar()">Copiar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
