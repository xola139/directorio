<div class="container">
  <h3>Promos</h3>
  <div class="col-md-12 col-sm-12 alert alert-warning alert-dismissible fade show"  role="alert">
      <strong>Aviso!</strong>La informaci√≥n mostrada es tomada de las cuemtas twitter de cada escort independiente. Por favor validen anten de mensionar que tiene promo!
      <button #mensajeButton type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12 ">

      <div class="example-container" >
        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtra promo por nombre,ciudad,telefono">
          </mat-form-field>
        </div>
        <div class="col-md-12 col-sm-12 ">
          <div class="chip m-1 mat-elevation-z1" *ngFor="let p of promos;let i = index" (click)="openDialog(p)" >
            <div class="mx-auto p-0  text-center">
              <img src="{{p.avatar}}" alt="promo" width="96" height="96"  >
          </div>
          <div>
             <label> {{p.id }}</label>
          </div>
           
          </div>
        </div>
      </div>

    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="chip">
          <img src="{{msgUrl}}" alt="Person" width="96" height="96">
        </div>
        <h5 class="modal-title" id="exampleModalLabel">{{msgTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{msgPromo}}
      </div>
      <div class="modal-footer">


        <button mat-button ngxClipboard [cbContent]="copyItem(itemPromo)" (click)="openSnackBar()">Copiar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
