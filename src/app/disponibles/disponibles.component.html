  <div class="container">
    <h3>Disponibles para hoy</h3>
      <div class="row" >
          <div class="col-md-12 col-sm-12 alert alert-warning alert-dismissible fade show"  role="alert">
              <strong>Aviso!</strong> Aquí se muestra información actualizada al día de hoy relacionada con la cuenta Twitter de cada escort independiente!!
              <button #loginButton type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="col-md-12 col-sm-12 p-0">
            <div class="example-container">
              <div class="example-header">
                <mat-form-field>
                  <input color="accent" matInput (keyup)="applyFilterDisponible($event.target.value)" placeholder="Filtra por nombre,ciudad,telefono"  #myInput >
                </mat-form-field>
              </div>
              <div class="col-md-12 col-sm-12 p-1 mx-auto d-block">
                  <div class="chip m-1 mat-elevation-z1" *ngFor="let d of disponibles;let i = index" (click)="openDialog(d)" >
                      <div *ngIf="d.vip" class="card" style="width: 6.5rem;">
                      <div class="alert alert-success custom-bagde-vip" role="alert" >{{d.ciudad}}</div>
                        <img class="custom-img-vip" [src]="d.profile_image_url" onError="this.src='assets/broken.png'" alt="ultra mamasita! {{d.id}}" /> 
                        <div class="card-body p-0 mx-auto">
                          <p class="card-title m-0 p-0 font-weight-bold" >{{d.id }} </p>
                          <p class="card-text">{{d.telefono}}</p>
                        </div>
                      </div>
                      <div *ngIf="!d.vip">
                         <div class="mx-auto  p-0  text-center">
                          <img [src]="d.profile_image_url" onError="this.src='assets/broken.png'" alt="ultra mamasita! {{d.id}}"/> 
                          
                          </div >
                          <div class="col-md-12 ">
                              <p class="card-text font-weight-bold">{{d.id}}</p>
                             
                          </div>   
                          <div class="col-md-12 ">
                            <p class="card-text">{{d.telefono}}</p>
                          </div>
                      </div>
                     
                  </div>
              </div>
            </div>
          </div>
      </div>
</div>
