  <div class="container">
      <div class="row" >
          <div class="col-md-12 col-sm-12 p-0">
            <div class="example-container">
              <div class="example-header">
                <mat-form-field>
                  <input color="accent" matInput (keyup)="applyFilterDisponible($event.target.value)" placeholder="Filtra disponible por nombre,ciudad,telefono"   #myInput >
                </mat-form-field>
              </div>
              <div class="col-md-12 col-sm-12 ">
                  <div class="chip m-1 mat-elevation-z1" *ngFor="let d of disponibles;let i = index" (click)="openDialog(d)" >
                    <div class="mx-auto  p-0  text-center">
                        <img src="{{d.profile_image_url}}" alt="ultra mamasita! {{d.id }}"   >  
                    </div>
                    <div>
                       <label>{{d.id }}</label>
                    </div>
                  </div>
              </div>
            </div>
          </div>
      </div>
</div>

 

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <div class="chip">
              <img   src="{{msgUrl}}" alt="Person" width="96" height="96" >
              
            </div>
        <h5 class="modal-title" id="exampleModalLabel">{{msgTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{msgDisponible}}
      </div>
      <div class="modal-footer">
          <button mat-button ngxClipboard [cbContent]="copyItem(itemDisponible)"   (click)="openSnackBar()">Copiar</button>
        <button type="button" (click)="cerrarModal()"  class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
