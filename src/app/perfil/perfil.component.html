<div class="container">
  <h1>{{perfil.id}}</h1>
  <div class="row">
    <form (ngSubmit)="updatePerfil(perfil._id)" #perfilForm="ngForm">
    <div class="col-md-6">
      
        <div class="form-group">
          <label for="name">Telefono:</label>
          <input type="text" class="form-control" [(ngModel)]="perfil.telefono" name="telefono" required>
        </div>
        <div class="form-group">
          <label for="name">Nacionalidad:</label>
          <input type="text" class="form-control" [(ngModel)]="perfil.nacionalidad" name="nacionalidad" required>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!perfilForm.form.valid">Update</button>
        </div>
     
    </div>
    <div class="col-md-12 col-sm-12 mt-12" *ngFor="let pic of perfil.images;let i = index">
      <div class="card-columns">
        <div class="card">
          <img class="card-img-top" src="{{pic.url}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Card title that wraps to a new line</h5>
            <p class="card-text">
               <mat-radio-group >
               
                <mat-radio-button  (change)="radioChange($event,i)" [checked]="pic.status ==='foto'" value="foto" name="images.status" >Foto</mat-radio-button>
                <mat-radio-button  (change)="radioChange($event,i)" [checked]="pic.status ==='satisfecho'" value="satisfecho" name="images.status" >Satisfecho</mat-radio-button>
                <mat-radio-button  (change)="radioChange($event,i)" [checked]="pic.status ==='nada'" value="nada" name="images.status" >Nada</mat-radio-button>
              </mat-radio-group>
              
            </p>
          </div>
        </div>
      </div>
    </div>
 </form>

  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
