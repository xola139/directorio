<div>

<div class="chip p-0" style="display:inline !important;">
  <div class="row" >
    <div class="col-3">
        <img src="{{data.item.msgUrl}}" alt="imagen" >  
    </div >
    <div class="">
        <div class="col-md-12">
            <h2 mat-dialog-title class="m-0">{{data.item.msgTitle}}</h2>  
        </div>
        <div class="col-md-12">
            <label class="texto-label">{{data.item.msgTelefono != null ? data.item.msgTelefono:'Aun no tenemos su telefono!... Pero revisa la mensión y valida es posible que contenga el telefono &#8681;'}}</label>
        </div>
        <div class="col-md-12">
            <a *ngIf="data.item.msgTelefono != null"  href="{{isMobile ? 'https://api.whatsapp.com/send?phone=521'+ data.item.msgTelefono :'javascript:;'}}"  mat-raised-button color="accent" target="{{isMobile ? '_blank':'_self'}}">
              Envia WhatsApp!    
            </a>
        </div>
    </div>
  </div>  
</div>
  
<hr>
  <mat-dialog-content>
                
    {{data.item.msgDescripcion}}
  </mat-dialog-content>
    
  
  <hr>
  <p class="small">ultima actualización:{{data.item.msgFecha}}</p>
	<mat-dialog-actions>
	    <button type="button" mat-raised-button color="accent" (click)="closeDialog()" >Cerrar</button>
  </mat-dialog-actions>
</div>
